<!DOCTYPE html>
<html>
<head> <title> area de un triangulo </title> </head>
<center> <h1> Calcula el area de un triangulo </h1>
<body bgcolor="red">
<script language="javascript">

function Area()
        {
     var area, base, altura;
            base = prompt("Coloca la base");
            altura = prompt("Coloca la altura");

            base = parseInt(base);
            altura = parseInt(altura);
            area = (base * altura)/2;

            alert("El area del cuadrado es:" +area);
        }
    </script>
  <form name="form1">
      <input type="button" value="calcular" onclick=Area()>
   </form>
   </center>
  </body>
</html>
